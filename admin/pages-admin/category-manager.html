<form
  class="mb-5"
  id="form_create_product"
  ng-submit="onFormCategorySubmit($event)"
>
  <div class="row">
    <div class="col-md-6">
      <input
        type="text"
        value="{{category.id}}"
        ng-model="category.id"
        style="display: none"
      />
      <label>Tên thể loại</label>
      <input
        type="text"
        class="form-control"
        ng-model="category.name"
        value="{{category.name}}"
      />
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-success me-4">
      <i class="fa fa-plus"
        ><span style="margin-left: 10px">Thêm thể loại</span></i
      >
    </button>
    <button
      type="button"
      class="btn btn-success"
      ng-click="editCategory(category)"
    >
      <i class="fa fa-edit"><span style="margin-left: 10px">Sửa</span></i>
    </button>
  </div>
</form>
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>STT</th>
      <th>Tên thể loại</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="category in categorys">
      <td style="width: 100px">{{category.id}}</td>
      <td style="width: 300px">
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{category.name}}</p>
          </div>
        </div>
      </td>

      <td>
        <div class="d-flex">
          <button
            type="button"
            class="btn btn-warning me-2"
            ng-click="selectCategory(category)"
          >
            <i class="fa fa-pencil"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            ng-click="deleteCategory(category)"
          >
            <i class="fa fa-close"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
